# Default values for hstreamdb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: hstreamdb/hstream
  tag: rqlite_v0.17.3
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

hserver:
  # Name of the hserver component.
  name: hserver
  replicaCount: 3

hstore:
  # Name of the hstore component.
  name: hstore
  replicaCount: 3
  volumeClaimTemplate:
    # The spec of the PersistentVolumeClaim to create. Must be set.
    spec:
      storageClassName: standard
      resources:
        requests:
          storage: 5Gi

adminServer:
  # Name of the admin-server component.
  name: admin-server
  replicaCount: 1

hmeta:
  # Name of the hmeta component.
  name: hmeta
  replicaCount: 3
  volumeClaimTemplate:
    # The spec of the PersistentVolumeClaim to create. Must be set.
    spec:
      storageClassName: standard
      resources:
        requests:
          storage: 1Gi
  rqlite:
    version: 7.21.4

gateway:
  enabled: false
  # Name of the gateway component.
  name: hstream-gateway

console:
  enabled: false
  # Name of the console component.
  name: hstream-console
