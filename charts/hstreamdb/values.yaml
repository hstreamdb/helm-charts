# Default values for hstreamdb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: hstreamdb/hstream
  tag: rqlite
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

clusterConfig:
  logDeviceConfig:

hserver:
  # Name of the hserver component.
  name: hserver
  replicaCount: 3

storageClassName: "standard"

hstore:
  # Name of the hstore component.
  name: hstore
  replicaCount: 3
  # Storage size for PVC requests. Must be set.
  storage: 1Gi

adminServer:
  # Name of the admin-server component.
  name: admin-server
  replicaCount: 1

hmeta:
  # Name of the hmeta component.
  name: hmeta
  replicaCount: 3
  # Storage size for PVC requests. Must be set.
  storage: 1Gi
  rqlite:
    version: 7.21.4

# gateway:
#   enabled: false
#   # Name of the gateway component.
#   name: hstream-gateway
#   image: hstreamdb/hstream-gateway
#   replicaCount: 1
#   env:

console:
  enabled: false
  # Name of the console component.
  name: hstreamdb-console
  image: hstreamdb/hstream-kafka-console
  replicaCount: 1
  env:
  servicePorts:
    - name: http
      port: 5177
      nodePort: 31777
